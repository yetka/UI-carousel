<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>carousel</title>
  </head>
  <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- .slide class adds a CSS transition and animation effect, which makes the items slide when showing a new item  -->
      <!-- data-ride="carousel" attribute tells Bootstrap to begin animating the carousel immediately when the page loads -->
      <!-- Indicators: (little dots at the bottom of each slide (which indicates how many slides there is in the carousel, and which slide the user are currently viewing)) -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <!-- The indicators are specified in an ordered list with class .carousel-indicators. -->
        <!-- The data-target attribute points to the id of the carousel. -->
        <!-- The data-slide-to attribute specifies which slide to go to, when clicking on the specific dot. -->
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="1.jpg" alt="Los Angeles">
        </div>

        <div class="item">
          <img src="2.jpg" alt="Chicago">
        </div>

        <div class="item">
          <img src="3.jpg" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
